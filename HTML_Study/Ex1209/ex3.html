<html lang="en">
<head>

<body bgcolor="#87f5f5" text="000000" background="./images/christmas.png">
  body태그의 bgcolor와 text를 이용하면
  배경색과 글꼴색을 지정할 수 있다.<br/>
  그리고 background는 배경 이미지도 지정하는 속성이다.

  <article>
    <header>
      <h2>r글꼴 크기지정</h2>
    </header>
    <section>
      <p><font size="1">글꼴크기1</font></p>
      <p><font size="2">글꼴크기2</font></p>
      <p><font size="3">글꼴크기3</font></p>
      <p><font size="4">글꼴크기4</font></p>
      <p><font size="5">글꼴크기5</font></p>
    </section>
    <section>
      위와 같이 글골의 크기 모양 등을 표현할 때는 font태그를 사용하는 것보다
      css를 활용하기를 권장한다.
    </section>
  </article>
</body>
</html>
