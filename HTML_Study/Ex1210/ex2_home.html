<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      #t1 > tfoot > tr > td {
        text-align: center;
      }
      /* 테이블에 있는 caption 안보이게 하자! */
      #t1>caption {
        text-indent: -9999px;
      }
      #s_id2, #s_pw2 {
        padding: 6px;
        margin: 3px;
      }
    </style>
</head>
<body>
  <article>
    <header>
      <h2>홈 연습</h2>
    </header>
    <div id="d1">
<!--      폼태그의 속성을 줄 action과 method는 반드시 이해해야 한다.-->
<!--      - action : 플의 모든 정보들을 전달하고자 하는 서버의 경로-->
<!--      - method : 전송방식(get 또는 post)-->

<!--      폼태그 안에 있는 각 컴포넌트들의 속성-->
<!--      - id : 현재문서에서 유일한 값을 가지며 해당 컴포넌트를 접근하기 위해 사용함!-->
<!--      - name : 서버로 전달하는 인자의 이름-->

<!--      <div style="background-color: deepskyblue">-->
<!--      안녕 키보드가 너무 작아서 치기 어려워 어떻게 하는거야?-->
<!--      오늘 왜 화요일이지?-->
<!--      속상해-->
<!--      빨리 점심시간이 왔으면 좋겠어-->
<!--      사실 그냥 집에 가고 싶어 ㅎㅎㅎ-->
<!--      </div>-->

      <form method="post" action="서버의경로">
        <label for="s_id">아이디:</label>
        <input type="text" id="s_id" name="m_id" placeholder="user id..."/>
        <br/>
        <label for="s_pw">비밀번호:</label>
        <input type="password" id="s_pw" name="m_pw" placeholder="password...s"/>
        <br/>
        <button type="button">로그인</button>
      </form>
    </div>
  </article>
<hr/>
  <article>
    <header>
      <h2>테이블을 이용한 로그인 화면</h2>
    </header>
    <div>
      <form action="" method="post">
        <table id="t1">
          <caption>로그인 폼 테이블</caption>
          <colgroup>
            <col_width="100px"/>
            <col_width="200px"/>
          </colgroup>
          <tbody>
            <tr>
              <th><label for="s_id2">아이디:</label></th>
              <td><input type="text" id="s_id2" name="m_id2" placeholder="user id..."/></td>
            </tr>
            <tr>
              <th><label for="s_pw2">비밀번호:</label></th>
              <td><input type="password" id="s_pw2" name="m_pw2" placeholder="password...s"/></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2"><button type="button">로그인</button></td>
            </tr>
          </tfoot>
        </table>
      </form>
    </div>
  </article>

</body>
</html>
