<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table#t1 {
            width: 500px;
            border-collapse: collapse;
        }
        #t1 td, #td th { /*자손 선택*/
            border: 1px solid #000;
        }
        #t1>tfoot>tr>td {
            text-align: right;
        }
        .txt_red {
            color: #f00;
            font-weight: bold;
        }
        .num {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <article>
        <header>
            <h2>선택자 연습</h2>
        </header>
        <div>
            <table id="t1">
                <caption>CSS선택자 연습 테이블</caption>
                <colgroup>
                    <col width="40px">
                    <col width="130px">
                    <col width="120px">
                    <col width="*">
                </colgroup>
                <tfoot>
                    <tr>
                        <td colspan="4">자료제공: 쌍용교육센터</td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td class="num">1</td>
                        <td>요소(태그)선택자</td>
                        <td>태그명</td>
                        <td class="txt_red">div{}, article{}</td>
                    </tr>
                    <tr>
                        <td class="num">2</td>
                        <td>자식 선택자</td>
                        <!-- <td>< ></td>-->
                        <td>&gt;활용</td>
                        <td class="txt_red">div&gt;a{}, article&gt;div{}</td>
                    </tr>
                    <tr>
                        <td class="num">3</td>
                        <td>자손 선택자</td>
                        <td>공백 활용</td>
                        <td class="txt_red">div&nbsp;a{}, article&nbsp;div{}</td>
                    </tr>
                    <tr>
                        <td class="num">4</td>
                        <td>아이디 선택자</td>
                        <td># 활용</td>
                        <td class="txt_red">#t1{}, table#t2{}, ...</td>
                    </tr>
                    <tr>
                        <td class="num">5</td>
                        <td>클래스 선택자</td>
                        <td>. 활용</td>
                        <td class="txt_red">div.txt{}, .w500{}</td>
                    </tr>
                </tbody>
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>명칭</th>
                        <th>활용법</th>
                        <th>예문</th>
                    </tr>
                </thead>
            </table>
        </div>
    </article>

</body>
</html>
